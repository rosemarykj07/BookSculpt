{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Pay for {{ plan.name }}</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .card { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        input { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: green; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: darkgreen; }
    </style>
</head>
<body>
    <div class="card">
        <h2>ðŸ’³ Pay for {{ plan.name }}</h2>
        <p>Price: â‚¹{{ plan.price }}</p>

        <form method="POST">
            {% csrf_token %}
            <label>Card Number</label>
            <input type="text" placeholder="1111 2222 3333 4444" required>

            <label>Expiry Date</label>
            <input type="text" placeholder="MM/YY" required>

            <label>CVV</label>
            <input type="password" placeholder="123" required>

            <button type="submit">Pay Now</button>
        </form>
    </div>
</body>
</html>
