{% load static %}

<html lang="en">
<head>

  <style>
    /* Navbar container */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #004080;
      padding: 10px 20px;
      color: white;
    }

    /* Logo / site title */
    .navbar .logo {
      font-size: 24px;
      font-weight: bold;
    }

    /* Navigation links */
    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    .navbar ul li {
      margin-left: 20px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .navbar ul li a:hover {
      color: #ffcc00;
    }

    /* Responsive for small screens */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar ul {
        flex-direction: column;
        width: 100%;
      }

      .navbar ul li {
        margin: 10px 0;
      }
    }
    body{
  background-color: cadetblue;
  }
  </style>
</head>
