{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Admin Profile | Booksculpt</title>
  <link rel="stylesheet" href="{% static 'css/profile.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
      body {
          font-family: 'Poppins', sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f5f7fa;
      }
      /* Navbar */
      .navbar {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #004080;
          padding: 15px 25px;
          color: white;
      }
      .navbar h1 {
          font-size: 22px;
          margin: 0;
      }
      .navbar ul {
          list-style: none;
          display: flex;
          gap: 20px;
          margin: 0;
          padding: 0;
      }
      .navbar ul li a {
          color: white;
          text-decoration: none;
          font-size: 16px;
          transition: 0.3s;
      }
      .navbar ul li a:hover {
          text-decoration: underline;
      }

      /* Form container */
      .form-container {
          max-width: 700px;
          margin: 40px auto;
          background: #fff;
          padding: 30px;
          border-radius: 15px;
          box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      }
      .form-container h2 {
          margin-bottom: 20px;
          color: #004080;
          text-align: center;
      }
      label {
          display: block;
          margin-top: 12px;
          font-weight: bold;
          color: #333;
      }
      input {
          width: 100%;
          padding: 12px;
          margin-top: 5px;
          border: 1px solid #ccc;
          border-radius: 8px;
          font-size: 14px;
      }
      button {
          margin-top: 20px;
          width: 100%;
          padding: 12px;
          border: none;
          background-color: #004080;
          color: white;
          font-size: 16px;
          border-radius: 8px;
          cursor: pointer;
          transition: 0.3s;
      }
      button:hover {
          background-color: #00264d;
      }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
      <h1>ðŸ“š Booksculpt</h1>
      <ul>
          
          <li><a href="#">Settings</a></li>
          <li><a href="#">Logout</a></li>
      </ul>
  </div>

  <!-- Form -->
  <div class="form-container">
      <h2>Edit Admin Profile</h2>
      <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          
          <label>Name:</label>
          <input type="text" name="name" value="{{ admin.name }}">

          <label>Email:</label>
          <input type="email" name="email" value="{{ admin.email }}">

          <label>Password</label>
          <input type="text" name="password" value="{{ admin.password }}">

          <label>Profile Image:</label>
          <input type="file" name="profile_image">

          <button type="submit">ðŸ’¾ Save Changes</button>
      </form>
  </div>

</body>
</html>
