<link rel="stylesheet" href="{% static 'css/viewbooks.css' %}">
<section class="game-section">
  <h2   class="line-title">DIVE INTO A STORY</h2>
  <div class="owl-carousel custom-carousel owl-theme">
    {% for m in books %}
    <div class="item active" style="background-image: url({{m.cover_image.url}}); background-size:cover;">
      <div class="item-desc">
        <h3>{{m.title}}</h3>
        <h4>{{m.author}}</h4>
        <p>{{m.description}}</p>
        <a href="{% url 'readbook' m.id %}">
         <button ><center>Read Now</center></button>
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
  </div>
</section>


<script>
    $(".custom-carousel").owlCarousel({
  autoWidth: true,
  loop: true
});
$(document).ready(function () {
  $(".custom-carousel .item").click(function () {
    $(".custom-carousel .item").not($(this)).removeClass("active");
    $(this).toggleClass("active");
  });
});

</script>
