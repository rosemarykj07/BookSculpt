{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ book.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
        }

        /* Navbar */
        .navbar {
            background-color: #004d66;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .navbar .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .navbar ul li a:hover {
            color: #ffcc00;
        }

        /* Content Wrapper */
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px);
            padding: 20px;
        }

        /* Book Card */
        .book-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        .book-card h1 {
            color: #004080;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .book-card p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #333;
        }

        .book-card embed {
            width: 100%;
            height: 500px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .book-card {
                padding: 15px;
            }
            .book-card h1 {
                font-size: 22px;
            }
            .book-card embed {
                height: 350px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">BookSculpt</div>
        <ul>
            <li><a href="/userview/">BOOKS</a></li>
            <li><a href="userHome">BACK</a></li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content">
        {% for m in book %}
        <div class="book-card">
            <h1>{{ m.book.title }}</h1>
            <p>{{ m.read }}</p>
            <!-- PDF Preview -->
            <!-- <embed src="{{ m.book.pdf_file.url }}" type="application/pdf"> -->
        </div>
        {% endfor %}
    </div>

</body>
</html>
