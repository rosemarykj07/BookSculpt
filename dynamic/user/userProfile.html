{% load static %}
<link rel="stylesheet" href="{% static 'css/userProfile.css' %}">

<div class="card-container">
    <img class="round" src="{{ user.profile_pic.url }}" alt="{{ user.username }}" />

    <h6>{{ user.first_name }}</h6>
    <p>
        {{ user.last_name }}<br/>
        {{ user.email }}
    </p>

    
<button><a href="{% url 'create_profile' %}">Edit Profile</a></button>

    <div class="buttons">
        <button class="primary">Message</button>
        <button class="primary ghost">Following</button>
    </div>
    <div class="skills">
        <!-- If you add skills later -->
    </div>
</div>
