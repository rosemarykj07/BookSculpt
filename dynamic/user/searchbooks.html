    <!-- Search Results -->
    <div class="search-container">
        <!-- <h2>üîç Search Results</h2> -->
        <div class="search-results">
            {% if books %}
                <ul>
                {% for book in books %}
                    <li class="book-item">
                        <strong>{{ book.title }}</strong> ‚Äî {{ book.author }} ({{ book.category }})
                    </li>
                    <li class="book-read">
                        <p>{{ book.read }}</p>
                    </li>
                {% endfor %}
                </ul>
            {% else %}
                <p class="no-books">üì≠ No books found.</p>
            {% endif %}
        </div>
    </div>
